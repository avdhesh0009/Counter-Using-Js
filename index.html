<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex justify-center items-center flex-col bg-[#344151] gap-10">
         <div class="text-[#0398d4] font-medium text-[20px]">
            Increment And Decrement
         </div>
         <div class="flex bg-white text-[25px] text-[#344151] rounded-sm items-center p-3 px-5">
            <button onclick="decrement()" class="add border-r-2 border-[#bfbfbf] pr-5" >
                <span class="material-symbols-outlined">
                    remove
                </span>
            </button>
            <div class="font-bold px-7" id="counter">
                0
            </div>
            <button onclick="increment()" class=" border-l-2 border-[#bfbfbf] pl-5" >
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
